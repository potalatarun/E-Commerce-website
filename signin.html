    <div class="heading">

    <div class="signup">

                <tr><h1>Sign in</h1></tr>

                <tr><input type="text" placeholder="Enter Email Address or Phone Number" name="email" required></tr>

                <tr><input type="text" placeholder="Enter Password" required></tr>
                
                <tr><h3><input type="checkbox" required> Remember me</h3></tr>
                
                <tr><button class="signin-btn" onclick="validate()">Sign in</button></tr>
                <br>
                <br>
                <tr><a class="forgot" href="#">Forgot Password</a></tr>

                <tr><pre>New To Fossil? <a href="signup.html">Sign up</a></pre></tr>

            </table>
        </form>    

    </div>

    <script>

        function validate()
        {
           if (document.forms["form1"]["email"].value=="")
           {
               alert("Please fill all the fields.");
           }
        }

    </script>
